<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8"/>
		<title>Registration</title>
		<link href="../Style1.css" type=text/css rel=stylesheet>
		</style>
	</head>
	<body>
		<div class="main">
			<div class="part1">
				<h1>
					Create an account
				</h1>
				<p class="p1">
					You can use any name or email address<br>
					as the user name for your new XXX account
				</p>
			</div>
			<p>
				<div class="register">
				<form name="signup"  action = "UserSignUp.php" method ="GET">
					<div class = "pass">
						<label class="text-base" for ="User name">User name</label><br>
						<input name = "_username" required="required" type="text"/>
						<br>
						<label class="text-base" for ="Password" >Password</label><br>
						<input name = "_password" required="required" type="password"/>
						<span class="reminder">8-character mimnmum, case senstive</span>
						<label class="text-base" for ="Reenter Password">Reenter Password</label><br>
						<input name = "_rpassword" required="required" type="password"/>
					</div>
					<div class="Email">
						<label class="text-base" for ="E-mail">E-mail</label><br>
						<input name = "_mail" required="required" type="email"/>
					</div>
					<div class="BIO">
						<label class="text-base" for ="Biography">Biography</label><br>
						<textarea name="_bio"></textarea>
					</div>
					<div class="button">
						<input title="Create account" type="submit" value="Create account" />
					</div>
				</form>
				</div>
			</p>
		</div>
	</body>
</html>
